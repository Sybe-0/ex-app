<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>

<body>
    <p>boolean digunakan untuk menunjukan status true or false dalam javascript. Gunakan console.log untuk
        pengecekan true or false.
    </p>

    <script>
        let avoidLike = true;
        console.log(avoidLike);

        //tetapi juga bisa menggunakan perbandingan untuk kebalikan dari hasil. Gunakn tanda seru !

        avoidLike = !true;
        console.log(avoidLike);

        //gunakan === untuk hasil sama dengan. Jika memang sama maka hasilnya akan 'true'

        let likeMonth = 30;
        console.log(likeMonth === 30);

        //atau gunakan !== untuk hasil tidak sama dengan

        console.log(10 !== 10);//hasilnya akan false

        //conoh yang lain

        const midNight = 2400;

        console.log(midNight === 1200);

    </script>
</body>

</html>
